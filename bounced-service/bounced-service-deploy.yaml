apiVersion: apps/v1
kind: Deployment
metadata:
  name: bounced-service
  labels:
    app: bounced-service
spec:
  selector:
    matchLabels:
      app: bounced-service
  replicas: 1
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: bounced-service
    spec:
      containers:
        - name: bounced-service
          image: localhost:5000/minimal-service:v1.0.0
          resources:
            requests:
              memory: "100Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
      securityContext:
        runAsNonRoot: false

